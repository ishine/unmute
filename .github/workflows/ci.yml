name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build all docker images
        run: docker buildx bake --progress=plain -f swarm-deploy.yml workers frontend tts
        env:
          DOMAIN: dummy

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  backend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.12"

      - name: Run backend unit tests
        run: uv run pytest -v
